version: v1.0
name: Docs2 Test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Lint and build
          commands:
            - checkout
            - sem-version node 20.12
            - cache restore
            - npm install
            - cache store
            - npm run lint
            - npm run build
